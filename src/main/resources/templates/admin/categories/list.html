<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"
>
    <head>
        <style></style>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row justify-content-center mx-3 my-3 shadow">
                <div class="card-header bg-white">
                    <h1 class="h3 mb-0 text-gray-800 text-center">List Categories</h1>
                </div>
                <div th:if="${message != null}" class="text-center alert alert-success" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th class="col-1" scope="col">Id</th>
                                    <th class="col-10" scope="col">Name</th>
                                    <th class="col-1" cope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" category : ${categories}">
                                    <td scope="row">[[${category.id}]]</td>
                                    <td th:text="${category.name}"></td>
                                    <td class="d-flex gap-3 justify-content-center">
                                        <a th:href="@{/admin/categories/view}" title="view" data-toggle="tooltip"
                                            ><i class="fas fa-eye"></i
                                        ></a>
                                        <a
                                            th:href="@{'/admin/categories/edit/' + ${category.id}}"
                                            title="Edit"
                                            data-toggle="tooltip"
                                            ><i class="fas fa-pen"></i
                                        ></a>
                                        <a
                                            th:href="@{'/admin/categories/delete/' + ${category.id}}"
                                            title="Delete"
                                            data-toggle="tooltip"
                                            ><i class="fas fa-trash"></i
                                        ></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
