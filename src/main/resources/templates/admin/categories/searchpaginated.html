<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}"
>
  <head></head>
  <body>
    <div layout:fragment="content">
      <h1 class="h3 mb-2 text-gray-800 text-center">List Categories</h1>
      <div th:if="${message != null}" class="alert alert-primary" role="alert">
        <i>[[${message}]]</i>
      </div>
      <div class="row" th:if="${!categoryPage.hasContent()}">
        <div class="col">
          <div class="alert alert-danger" role="alert">
            <strong>No Category Found</strong>
          </div>
        </div>
      </div>
      <div class="row mt-2 ml-2 mb-2">
        <div class="mr-3 ml-auto">
          <form
            th:action="@{/admin/categories/searchpaginated}"
            class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
          >
            <div class="input-group">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control bg-light border-1 small"
                placeholder="Search for..."
                aria-label="Search"
                aria-describedby="basic-addon2"
                width="300px"
              />
              <div class="input-group-append">
                <button class="btn btn-primary">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="shadow mb-4">
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered"
              id="dataTable"
              width="100%"
              cellspacing="0"
              th:if="${categoryPage.hasContent()}"
            >
              <thead class="thead-dark">
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each=" category, iStat : ${categoryPage.content}">
                  <td>[[${category.id}]]</td>
                  <td th:text="${category.name}"></td>
                  <td>
                    <a
                      class="add"
                      th:href="@{/admin/categories/add}"
                      title="add"
                      data-toggle="tooltip"
                      ><i class="material-icons">&#xE03B;</i></a
                    >
                    <a
                      class="edit"
                      th:href="@{'/admin/categories/edit/' + ${category.id}}"
                      title="Edit"
                      data-toggle="tooltip"
                      ><i class="material-icons">&#xE254;</i></a
                    >
                    <a
                      class="delete"
                      th:href="@{'/admin/categories/delete/' + ${category.id}}"
                      title="Delete"
                      data-toggle="tooltip"
                      ><i class="material-icons">&#xE872;</i></a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <form>
          <div class="form-inline float-left">
            <label for="size"> Page Size</label>
            <select
              name="size"
              id="size"
              class="form-control"
              onchange="this.form.submit()"
            >
              <option th:selected="${categoryPage.size == 5}" value="5">
                5
              </option>
              <option th:selected="${categoryPage.size == 10}" value="10">
                10
              </option>
              <option th:selected="${categoryPage.size == 15}" value="15">
                15
              </option>
              <option th:selected="${categoryPage.size == 20}" value="20">
                20
              </option>
              <option th:selected="${categoryPage.size == 30}" value="30">
                30
              </option>
            </select>
          </div>
        </form>
        <nav
          aria-label="Page navigation"
          th:if="${categoryPage.totalPages > 0}"
          class="float-right"
        >
          <ul class="pagination justify-content-center">
            <li
              th:class="${1 == categoryPage.number + 1} ? 'page-item active' : 'page-item'"
            >
              <a
                th:href="@{/admin/categories/searchpaginated(name=${name}, size=${categoryPage.size},page=${1})}"
                class="page-link"
              >
                First
              </a>
            </li>

            <li
              class="page-item active"
              th:each=" pageNumber : ${pageNumbers}"
              th:if="${categoryPage.totalPages > 1}"
              th:class="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'"
            >
              <a
                th:href="@{/admin/categories/searchpaginated(name=${name}, size=${categoryPage.size},page=${pageNumber})}"
                class="page-link"
                th:text="${pageNumber}"
              ></a>
            </li>

            <li
              th:class="${categoryPage.totalPages == categoryPage.number + 1} ? 'page-item active': 'page-item'"
            >
              <a
                th:href="@{/admin/categories/searchpaginated(name=${name}, size=${categoryPage.size},page=${categoryPage.totalPages})}"
                class="page-link"
              >
                Last
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
