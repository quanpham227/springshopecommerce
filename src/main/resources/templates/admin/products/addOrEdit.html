<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}"
>
  <head><style>
  </style></head>
  <body>
    <section class="row" layout:fragment="content">
      <div class="col mt-1">
        <form action="" method="post">
        <h1 class="h3 mb-2 text-gray-800 text-center">Add New Product</h1>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-7">
                <div class="form-group">
                  <label for="id">Product ID</label>
                  <input
                    type="text"
                    class="form-control"
                    name="id"
                    id="id"
                    aria-describedby="ProductHId"
                    placeholder="Product Id"
                  />
                  <small id="ProductHId" class="form-text text-muted"
                    >Product ID is Required</small
                  >
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label for="categoryId">Category</label>
                      <select class="form-control" name="categoryId" id="categoryId">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                    <div class="col">
                      <label for="manufacturerId">Manufacturer</label>
                      <select class="form-control" name="manufacturerId" id="manufacturerId">
                        <option>Apple</option>
                        <option>Samsung</option>
                        <option>FPT</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="name">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    aria-describedby="nameHId"
                    placeholder="Product Name"
                  />
                  <small id="nameHId" class="form-text text-muted"
                    >Product Name is Required</small
                  >
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    name="quantity"
                    id="quantity"
                    aria-describedby="quantityHId"
                    placeholder="Quantity"
                  />
                  <small id="quantityHId" class="form-text text-muted"
                    >Quantity Name is Required</small
                  >
                </div>
                <div class="input-group form-group">
                  <span class="input-group-text">Unit Price</span>
                  <input
                    type="number"
                    name="unitPrice"
                    id="unitPrice"
                    class="form-control"
                    placeholder="Unit Price"
                  />
                  <span class="input-group-text">$</span>
                </div>
                
                
                
              </div>
              <div class="col-3 border-left ">
                <div class="form-group">
                  <div id="image-preview">
                    <img src="/images/no-image.jpg" width="90%" class="img-fluid rounded mr-2 mb-2" alt="Default Image">
                  </div>
                  <label for="productImage">Image File</label>
                  <input type="file" class="form-control-file" name="productImage" id="productImage" accept="image/*" onchange="previewImage(event)" required>
                  <small id="productImage" class="form-text text-muted">Product image is required</small>
                  
                </div>
                <div class="input-group form-group">
                  <span class="input-group-text">Discount</span>
                  <input
                    type="number"
                    name="discount"
                    id="discount"
                    class="form-control"
                    placeholder="Discount"
                  />
                  <span class="input-group-text">%</span>
                </div>
                <div class="form-group">
                  <label for="status">Status</label>
                  <select class="form-control" name="status" id="status">
                    <option>Out of Stock</option>
                    <option>Featured</option>
                    <option>On Sale</option>
                    <option>Bestseller</option>
                    <option>Out of Order</option>
                  </select>
                </div>
                <script>
                     function previewImage(event) {
                      var preview = document.querySelector('#image-preview');
                      preview.innerHTML = '';
                      var file = event.target.files[0];
                      var reader = new FileReader();

                      reader.onloadend = function () {
                        var img = document.createElement('img');
                        img.src = reader.result;
                        img.className = 'img-fluid rounded mr-2 mb-2';
                        preview.appendChild(img);
                      }

                      if (file) {
                        reader.readAsDataURL(file);
                      } else {
                        var img = document.createElement('img');
                        img.src = '/images/no-image.jpg';
                        img.width = '90%';
                        img.className = 'img-fluid rounded mr-2 mb-2';
                        preview.appendChild(img);
                      }
                    }
                  // document.getElementById("productImage").addEventListener("change", function () {
                  //     // Xóa hình ảnh cũ
                  //     document.getElementById("image-preview").innerHTML = "";
                  //     // Lặp qua các tệp được chọn
                  //     for (var i = 0; i < this.files.length; i++) {
                  //       // Tạo một thẻ img mới
                  //       var img = document.createElement("img");
                  //       img.src = URL.createObjectURL(this.files[i]);
                  //       img.className = "img-fluid rounded mr-2 mb-2";
                  //       // Thêm thẻ img vào div image-preview
                  //       document.getElementById("image-preview").appendChild(img);
                  //     }
                  //   });
                </script>
              </div>
              
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="button btn btn-success">New </div>
            <div class="button btn btn-primary">Save </div>
            <div class="button btn btn-danger float-right">Delete </div>
          </div>
        </div>
      </div>
      
    </form>
    </section>
  </body>
</html>
